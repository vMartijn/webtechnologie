<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"     integrity="sha384-  Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"   crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-   KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"     integrity="sha384-  ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"   integrity="sha384-  JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"   crossorigin="anonymous"></script>

    <title>Zee en Duin</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="{{ url_for('index') }}">Home</a>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle bg-light" style="color: black; border: none;" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Bungalows
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="nav-item nav-link" href="{{ url_for('bungalows.lijst') }}">Bungalows</a>
                    <a class="nav-item nav-link" href="{{ url_for('boekingen.boeken') }}">Reserveren</a>
                    {% if current_user.is_authenticated %}
                    <a class="nav-item nav-link" href="{{ url_for('bungalows.toevoegen') }}">Bungalow Toevoegen</a>
                    <a class="nav-item nav-link" href="{{ url_for('bungalows.verwijderen') }}">Bungalow Verwijderen</a>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="navbar-nav ml-auto">
            {% if current_user.is_authenticated %}
            <span class="mt-2">{{current_user.username}}</span>
            <a class="nav-item nav-link" href="{{ url_for('account.logout') }}">Logout</a>
            {% else %}
            <a class="nav-item nav-link" href="{{ url_for('account.login') }}">Login</a>
            {% endif %}
        </div>
    </nav>

{% block content %}

{% endblock %}
</body>
</html>
